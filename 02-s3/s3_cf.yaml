AWSTemplateFormatVersion: 2010-09-09
Resources:
  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      KeyPolicy: 
          Version: 2012-10-17
          Id: key-s3
          Statement:
            - Sid: Enable IAM User Permissions
              Effect: Allow
              Principal:
                AWS: !Join
                  - ''
                  - - 'arn:aws:iam::'
                    - !Ref 'AWS::AccountId'
                    - ':root'
              Action: 'kms:*'
              Resource: '*'
  S3Bucket:
    Type: AWS::S3::Bucket
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    Properties:
      BucketName: stelligent-u-nbaker
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !GetAtt KMSKey.KeyId
      AccessControl: PublicRead
      VersioningConfiguration:
        Status: Enabled
        
      LifecycleConfiguration:
        Rules:
          - Id: IARule
            Status: Enabled
            Transitions:
              - TransitionInDays: 30
                StorageClass: STANDARD_IA
          - Id: GlacierRule
            Status: Enabled
            Transitions:      
              - TransitionInDays: 90
                StorageClass: GLACIER
          -
            AbortIncompleteMultipartUpload: 
              DaysAfterInitiation: 1
            NoncurrentVersionExpirationInDays: 7
            Status: Enabled
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Id: Policy
        Version: 2012-10-17
        Statement:
          - Sid: Admin
            Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:user/nate.baker.labs
            Action: s3:*
            Resource:
              - !Sub arn:aws:s3:::${S3Bucket}
              - !Sub arn:aws:s3:::${S3Bucket}/*
          - Sid: Public
            Effect: Allow
            Principal: '*'
            Action: s3:GetObject
            Resource: !Sub arn:aws:s3:::${S3Bucket}/*
